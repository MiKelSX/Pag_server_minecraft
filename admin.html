<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Votos del Servidor UFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0d1117 0%, #161b22 50%, #1f2937 100%);
            color: #e6edf3;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .contenedor {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(96, 165, 250, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }
        
        .subtitulo {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .panel-principal {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .tarjeta {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(20px);
        }
        
        .tarjeta h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #60a5fa;
        }
        
        .numero-grande {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin: 1rem 0;
        }
        
        .estadistica-voto {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.3);
            border-radius: 10px;
        }
        
        .estadistica-voto .nombre-voto {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .barra-progreso {
            background: rgba(15, 23, 42, 0.6);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(96, 165, 250, 0.15);
        }
        
        .relleno {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .relleno-si {
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }
        
        .relleno-no {
            background: linear-gradient(90deg, #f87171, #ef4444);
        }
        
        .relleno-quiza {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        .porcentaje {
            color: #60a5fa;
            font-weight: 700;
        }
        
        .tabla-contenedor {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 15px;
            padding: 2rem;
            overflow-x: auto;
            margin-top: 2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            font-weight: 600;
            background: rgba(30, 41, 59, 0.3);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(96, 165, 250, 0.1);
            color: #94a3b8;
        }
        
        tr:hover {
            background: rgba(96, 165, 250, 0.05);
        }
        
        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .badge-si {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .badge-no {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .badge-quiza {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .filtro {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .boton {
            padding: 0.7rem 1.5rem;
            background: rgba(96, 165, 250, 0.15);
            border: 1px solid rgba(96, 165, 250, 0.3);
            color: #60a5fa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .boton:hover {
            background: rgba(96, 165, 250, 0.25);
            border-color: rgba(96, 165, 250, 0.5);
        }
        
        .boton.activo {
            background: rgba(96, 165, 250, 0.3);
            border-color: rgba(96, 165, 250, 0.6);
        }
        
        .grafico-pais {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .item-pais {
            background: rgba(30, 41, 59, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.15);
        }
        
        .item-pais h3 {
            color: #60a5fa;
            margin-bottom: 1rem;
        }
        
        .cargando {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .panel-principal {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>üìä Panel de Administraci√≥n</h1>
            <p class="subtitulo">Votos del Addon: Better on Bedrock v1.1.3</p>
        </header>
        
        <div class="panel-principal" id="panelPrincipal">
            <div class="cargando">Cargando datos...</div>
        </div>
        
        <div class="tabla-contenedor">
            <h2 style="margin-bottom: 2rem; color: #ffffff;">üìã Detalles de Votos Individuales</h2>
            
            <div class="filtro">
                <button class="boton activo" onclick="filtrarVotos('todos')">Todos</button>
                <button class="boton" onclick="filtrarVotos('si')">‚úì S√≠</button>
                <button class="boton" onclick="filtrarVotos('no')">‚úó No</button>
                <button class="boton" onclick="filtrarVotos('quiza')">‚ùì Quiz√°s</button>
            </div>
            
            <table id="tablaVotos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Voto</th>
                        <th>Fecha y Hora</th>
                        <th>Navegador</th>
                        <th>Sistema Operativo</th>
                        <th>Pa√≠s</th>
                        <th>Ciudad</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 2rem;">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="margin-top: 3rem;">
            <h2 style="margin-bottom: 2rem; color: #ffffff;">üåç Estad√≠sticas por Pa√≠s</h2>
            <div class="grafico-pais" id="estadisticasPais">
                <div class="cargando">Cargando estad√≠sticas...</div>
            </div>
        </div>
    </div>
    
    <script>
        let datosVotos = [];
        let filtroActual = 'todos';
        
        async function cargarDatos() {
            try {
                const respuesta = await fetch('/api/detalles-votos');
                const datos = await respuesta.json();
                datosVotos = datos.detalles;
                
                mostrarResumen(datos);
                mostrarTabla(datosVotos);
                cargarEstadisticasPais();
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('panelPrincipal').innerHTML = 
                    '<div class="cargando" style="color: #f87171;">Error al cargar datos</div>';
            }
        }
        
        function mostrarResumen(datos) {
            const totalVotos = datos.resumen.totalVotos;
            const si = datos.resumen.si;
            const no = datos.resumen.no;
            const quiza = datos.resumen.quiza;
            
            const porcentajeSi = totalVotos > 0 ? ((si / totalVotos) * 100).toFixed(1) : 0;
            const porcentajeNo = totalVotos > 0 ? ((no / totalVotos) * 100).toFixed(1) : 0;
            const porcentajeQuiza = totalVotos > 0 ? ((quiza / totalVotos) * 100).toFixed(1) : 0;
            
            document.getElementById('panelPrincipal').innerHTML = `
                <div class="tarjeta">
                    <h2>üìà Total de Votos</h2>
                    <div class="numero-grande">${totalVotos}</div>
                </div>
                
                <div class="tarjeta">
                    <h2>‚úì Votos S√≠</h2>
                    <div class="numero-grande" style="color: #4ade80;">${si}</div>
                    <div style="color: #4ade80; font-size: 1.2rem; font-weight: 600;">${porcentajeSi}%</div>
                    <div class="estadistica-voto">
                        <div class="barra-progreso">
                            <div class="relleno relleno-si" style="width: ${porcentajeSi}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tarjeta">
                    <h2>‚úó Votos No</h2>
                    <div class="numero-grande" style="color: #f87171;">${no}</div>
                    <div style="color: #f87171; font-size: 1.2rem; font-weight: 600;">${porcentajeNo}%</div>
                    <div class="estadistica-voto">
                        <div class="barra-progreso">
                            <div class="relleno relleno-no" style="width: ${porcentajeNo}%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="tarjeta">
                    <h2>‚ùì Votos Quiz√°s</h2>
                    <div class="numero-grande" style="color: #fbbf24;">${quiza}</div>
                    <div style="color: #fbbf24; font-size: 1.2rem; font-weight: 600;">${porcentajeQuiza}%</div>
                    <div class="estadistica-voto">
                        <div class="barra-progreso">
                            <div class="relleno relleno-quiza" style="width: ${porcentajeQuiza}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function mostrarTabla(votos) {
            const cuerpoTabla = document.getElementById('cuerpoTabla');
            const filtrados = filtroActual === 'todos' ? votos : votos.filter(v => v.voto === filtroActual);
            
            if (filtrados.length === 0) {
                cuerpoTabla.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem;">No hay votos</td></tr>';
                return;
            }
            
            const mapaBadges = {
                si: 'badge-si',
                no: 'badge-no',
                quiza: 'badge-quiza'
            };
            
            const mapaNombres = {
                si: '‚úì S√≠',
                no: '‚úó No',
                quiza: '‚ùì Quiz√°s'
            };
            
            cuerpoTabla.innerHTML = filtrados.map((voto, index) => `
                <tr>
                    <td>${voto.id}</td>
                    <td><span class="badge ${mapaBadges[voto.voto]}">${mapaNombres[voto.voto]}</span></td>
                    <td>${voto.fecha}</td>
                    <td>${voto.navegador}</td>
                    <td>${voto.sistemaOperativo}</td>
                    <td>${voto.pais}</td>
                    <td>${voto.ciudad}</td>
                    <td style="font-size: 0.85rem; font-family: monospace;">${voto.ip}</td>
                </tr>
            `).join('');
        }
        
        function filtrarVotos(filtro) {
            filtroActual = filtro;
            mostrarTabla(datosVotos);
            
            // Actualizar botones activos
            document.querySelectorAll('.filtro .boton').forEach(boton => {
                boton.classList.remove('activo');
            });
            event.target.classList.add('activo');
        }
        
        async function cargarEstadisticasPais() {
            try {
                const respuesta = await fetch('/api/estadisticas-pais');
                const datos = await respuesta.json();
                
                const contenedor = document.getElementById('estadisticasPais');
                const html = Object.entries(datos.estadisticasPais).map(([pais, stats]) => {
                    const porcentajeSi = ((stats.si / stats.total) * 100).toFixed(1);
                    const porcentajeNo = ((stats.no / stats.total) * 100).toFixed(1);
                    const porcentajeQuiza = ((stats.quiza / stats.total) * 100).toFixed(1);
                    
                    return `
                        <div class="item-pais">
                            <h3>üåê ${pais}</h3>
                            <p style="margin-bottom: 1rem; color: #94a3b8;">Total: ${stats.total} voto(s)</p>
                            
                            <div style="margin: 0.8rem 0;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.3rem; font-size: 0.9rem;">
                                    <span>S√≠</span>
                                    <span style="color: #4ade80; font-weight: 600;">${stats.si} (${porcentajeSi}%)</span>
                                </div>
                                <div class="barra-progreso">
                                    <div class="relleno relleno-si" style="width: ${porcentajeSi}%"></div>
                                </div>
                            </div>
                            
                            <div style="margin: 0.8rem 0;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.3rem; font-size: 0.9rem;">
                                    <span>No</span>
                                    <span style="color: #f87171; font-weight: 600;">${stats.no} (${porcentajeNo}%)</span>
                                </div>
                                <div class="barra-progreso">
                                    <div class="relleno relleno-no" style="width: ${porcentajeNo}%"></div>
                                </div>
                            </div>
                            
                            <div style="margin: 0.8rem 0;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 0.3rem; font-size: 0.9rem;">
                                    <span>Quiz√°s</span>
                                    <span style="color: #fbbf24; font-weight: 600;">${stats.quiza} (${porcentajeQuiza}%)</span>
                                </div>
                                <div class="barra-progreso">
                                    <div class="relleno relleno-quiza" style="width: ${porcentajeQuiza}%"></div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                contenedor.innerHTML = html;
            } catch (error) {
                console.error('Error cargando estad√≠sticas por pa√≠s:', error);
            }
        }
        
        // Recargar datos cada 30 segundos
        window.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
            setInterval(cargarDatos, 30000);
        });
    </script>
</body>
</html>
